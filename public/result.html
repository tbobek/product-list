<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scan Result</title>
</head>

<body>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <h1>Product Code</h1>
    <input type="text" id="qr-result" name="qr-result" value="QR-Code" onclick="location.href='/enterdata';" />

    <input type="button" value="Show Data" onclick="window.location.href = '/productdata'" />
    <input type="button" value="Test Result" onclick="window.location.href = '/testresult'" />
    <input type="button" value="Comment" onclick="window.location.href = '/enterdata'" />
    <input type="button" value="Home" onclick="window.location.href = '/'" />

    <script>
        var partId = document.getElementsByName("qr-result")[0];
        // console.log("partId = " + partId); 
        var qrCodeResult = localStorage.getItem('product_id');
        //var qrCodeResult = "tee"; 
        partId.value = qrCodeResult; 
    </script>
    <script>
        function go_home() {
            window.location.href = '/';
        }
    </script>
