<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Scanner</title>
    <meta name="description" content="Product Scanner">
    <link id="favicon" rel="icon" href="/images/icons/icon-256x256.png" type="image/x-icon">
    <meta charset="utf-8">

  <script src="client_start.js"></script>
 <noscript>

  be able to enjoy using this appl </p>
 </noscript>
    <header>
      <h1>
        Product list
      </h1>
    </header>

    <main>
       <h2>Scan product code</h2>
       <div class='col-xs-3'>
        <button class="btn btn-default btn-block btn-primary" style="width:100%" onclick="location.href='/scan';">Scan</button>
        <button class="btn btn-default btn-block btn-primary" style="width:100%" onclick="location.href='/browse';">Browse</button>
        <button class="btn btn-default btn-block btn-primary" style="width:100%" onclick="location.href='/locate';">Locate</button>
    </div>
   </main>
    <script>
    if('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg); 
          })
      })
    }
    </script>
  </body>
</html>
