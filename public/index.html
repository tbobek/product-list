<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Scanner</title>
    <meta name="description" content="Product Scanner">
    <link id="favicon" rel="icon" href="images/icons/icon-256x256.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2F3BA2" />
    <!-- refernce to manifest -->
    <link rel="manifest" href="/manifest.json">
  
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
 <noscript>
  <h1>Warning, no javascript available</h1>
  <p>Dear user, this app requires javascript to work properly. Please install javascript to 
  be able to enjoy using this appl </p>
 </noscript>
    <header>
      <h1>
        Product list
      </h1>
    </header>

    <main>
       <h2>Scan product code</h2>
      <input type="button" value="Scan" onclick="location.href='/scan';"/>
      <h2>Enter products things</h2>
      
      
      <form>
        <input name="product_id" type="text" maxlength="100" placeholder="PartID" aria-labelledby="submit-dream">
        <input name="product_key" type="text" maxlength="100" placeholder="Key" aria-labelledby="submit-dream">
        <input name="product_value" type="text" maxlength="100" placeholder="Value" aria-labelledby="submit-dream">
      
        <button type="submit" id="submit-product">Submit Product</button>
      </form>
      
      <section class="product">
        <ul id="products"></ul>
      </section>
    </main>

    <input type="button" value="get'em" onclick="getitemsi()"/>
    <section>
      <ul id="indexeddblist">
        
      </ul>
    </section>
   
    <script>
    if('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg); 
          })
      })
    }
    </script>
  </body>
</html>
