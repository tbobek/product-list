<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Product list
      </h1>
    </header>

    <main>
       <h2>Scan product code</h2>
      <input type="button" value="Scan" onclick="location.href='/scan';"/>
      <h2>Enter products things</h2>
      
      
      <form>
        <input name="product_id" type="text" maxlength="100" placeholder="PartID" aria-labelledby="submit-dream">
        <input name="product_key" type="text" maxlength="100" placeholder="Key" aria-labelledby="submit-dream">
        <input name="product_value" type="text" maxlength="100" placeholder="Value" aria-labelledby="submit-dream">
      
        <button type="submit" id="submit-product">Submit Product</button>
      </form>
      
      <section class="product">
        <ul id="products"></ul>
      </section>
    </main>

    <input type="button" value="get'em" onclick="getitemsi()"/>
    <section>
      <ul id="indexeddblist">
        
      </ul>
    </section>
    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
